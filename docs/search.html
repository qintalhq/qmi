<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search | QMI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      color: #000000;
    }

    /* Header */
    header {
      border-bottom: 1px solid #e5e5e5;
      padding: 1rem 2rem;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #000000;
      text-decoration: none;
    }

    .nav-link {
      color: #666666;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .nav-link:hover {
      color: #000000;
    }

    /* Main */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    /* Search Box */
    .search-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    #q {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }

    #q:focus {
      outline: none;
      border-color: #000000;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #000000;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
    }

    button:hover {
      background: #1a1a1a;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Results */
    #res {
      display: grid;
      gap: 1rem;
    }

    .result-card {
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      padding: 1.5rem;
      transition: all 0.2s;
    }

    .result-card:hover {
      border-color: #000000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .result-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .result-meta {
      color: #666666;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .result-content {
      color: #000000;
      line-height: 1.6;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #666666;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e5e5e5;
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty */
    .empty {
      text-align: center;
      padding: 3rem;
      color: #666666;
    }

    /* Icon */
    .icon {
      display: inline-block;
      width: 1em;
      height: 1em;
      vertical-align: middle;
    }

    .icon-search {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>') no-repeat center;
      background-size: contain;
    }

    /* Footer */
    footer {
      border-top: 1px solid #e5e5e5;
      padding: 2rem;
      text-align: center;
      background: #fafafa;
      margin-top: 3rem;
    }

    footer p {
      color: #666666;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 640px) {
      .search-box {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">QMI</a>
      <a href="index.html" class="nav-link">Home</a>
    </div>
  </header>

  <!-- Main -->
  <main>
    <h1>Search Companies</h1>
    
    <div class="search-box">
      <input id="q" type="text" placeholder="Search company name...">
      <button onclick="search()">Search</button>
    </div>

    <div id="res"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p><strong>Qintal Market Intelligence (QMI)</strong></p>
    <p>All content is for informational purposes only and not investment advice.</p>
    <p>© 2026 Qintal Market Intelligence</p>
  </footer>

  <script type="module">
    import { supabase } from "./js/supabase.js";

    window.search = async function() {
      const query = document.getElementById('q').value.trim();
      const res = document.getElementById('res');

      if (!query) {
        res.innerHTML = '<div class="empty">Please enter a company name to search</div>';
        return;
      }

      // Show loading
      res.innerHTML = '<div class="loading"><div class="spinner"></div> Searching...</div>';

      try {
        // Search by company name only
        const { data, error } = await supabase
          .from('research')
          .select('*')
          .ilike('company', `%${query}%`)
          .order('created_at', { ascending: false });

        if (error) throw error;

        // Display results
        if (data && data.length > 0) {
          res.innerHTML = data.map(item => `
            <div class="result-card">
              <div class="result-title">${item.company}</div>
              <div class="result-meta">${item.country} • ${formatDate(item.created_at)}</div>
              <div class="result-content">${truncate(item.research, 200)}</div>
            </div>
          `).join('');
        } else {
          res.innerHTML = '<div class="empty">No companies found</div>';
        }

      } catch (error) {
        console.error('Search error:', error);
        res.innerHTML = `<div class="empty">Error: ${error.message}</div>`;
      }
    };

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
    }

    // Truncate text
    function truncate(text, length) {
      if (!text) return '';
      if (text.length <= length) return text;
      return text.substring(0, length) + '...';
    }

    // Search on Enter key
    document.getElementById('q').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        search();
      }
    });

    // Load all on page load
    async function loadAll() {
      const res = document.getElementById('res');
      
      try {
        const { data, error } = await supabase
          .from('research')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(20);

        if (error) throw error;

        if (data && data.length > 0) {
          res.innerHTML = data.map(item => `
            <div class="result-card">
              <div class="result-title">${item.company}</div>
              <div class="result-meta">${item.country} • ${formatDate(item.created_at)}</div>
              <div class="result-content">${truncate(item.research, 200)}</div>
            </div>
          `).join('');
        } else {
          res.innerHTML = '<div class="empty">No companies yet</div>';
        }

      } catch (error) {
        console.error('Load error:', error);
        res.innerHTML = '<div class="empty">Error loading companies</div>';
      }
    }

    // Load all companies on page load
    loadAll();
  </script>
</body>
</html>
