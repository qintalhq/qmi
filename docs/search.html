<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search | QMI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #0a0e27;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    .search-hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: var(--white);
      padding: 4rem 2rem;
      text-align: center;
    }

    .search-hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .search-box {
      max-width: 700px;
      margin: 2rem auto 0;
      display: flex;
      gap: 1rem;
    }

    .search-box input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    .search-box button {
      padding: 1rem 2.5rem;
      background: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .search-box button:hover {
      background: var(--accent-light);
    }

    .results-section {
      padding: 3rem 0;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .result-card {
      background: var(--white);
      border: 1px solid var(--light-gray);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(99, 102, 241, 0.15);
      border-color: var(--accent);
    }

    @media (max-width: 768px) {
      .search-box {
        flex-direction: column;
      }

      .results-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">QMI</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <div class="search-hero">
    <h1>Search Companies</h1>
    <p>Independent equity research and market intelligence</p>
    <div class="search-box">
      <input id="q" type="text" placeholder="Search company name...">
      <button onclick="search()">Search</button>
    </div>
  </div>

  <div class="container results-section">
    <div class="results-grid" id="res"></div>
  </div>

  <footer>
    <p><strong>Qintal Market Intelligence (QMI)</strong></p>
    <p>All content is for informational purposes only and not investment advice.</p>
    <p>Â© 2026 Qintal Market Intelligence</p>
  </footer>

  <script type="module">
    import { supabase } from "./js/supabase.js";

    window.search = async function() {
      const query = document.getElementById('q').value.trim();
      const res = document.getElementById('res');

      if (!query) {
        res.innerHTML = '<p style="text-align:center;color:var(--gray);padding:3rem;">Please enter a search term</p>';
        return;
      }

      res.innerHTML = '<div style="text-align:center;padding:3rem;"><div class="spinner"></div></div>';

      try {
        const { data, error } = await supabase
          .from('research')
          .select('*')
          .ilike('company', `%${query}%`)
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (data && data.length > 0) {
          res.innerHTML = data.map(item => `
            <a href="stock.html?ticker=${item.ticker}" class="result-card">
              <div style="display:flex;justify-content:space-between;margin-bottom:1rem;">
                <h3 style="font-size:1.3rem;font-weight:700;">${item.company}</h3>
                <span style="background:linear-gradient(135deg,var(--accent),var(--accent-light));color:white;padding:0.3rem 0.8rem;border-radius:6px;font-weight:700;font-size:0.875rem;">${item.ticker}</span>
              </div>
              <p style="color:var(--gray);margin-bottom:1rem;">${item.country}</p>
              <p style="color:var(--primary);line-height:1.6;">${truncate(item.content, 150)}</p>
            </a>
          `).join('');
        } else {
          res.innerHTML = '<p style="text-align:center;color:var(--gray);padding:3rem;">No companies found</p>';
        }
      } catch (error) {
        console.error('Error:', error);
        res.innerHTML = '<p style="text-align:center;color:var(--danger);padding:3rem;">Error: ' + error.message + '</p>';
      }
    };

    function truncate(text, length) {
      const clean = text.replace(/<[^>]*>/g, '');
      return clean.length > length ? clean.substring(0, length) + '...' : clean;
    }

    document.getElementById('q').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });

    async function loadAll() {
      const res = document.getElementById('res');
      try {
        const { data, error } = await supabase
          .from('research')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(20);

        if (error) throw error;

        if (data && data.length > 0) {
          res.innerHTML = data.map(item => `
            <a href="stock.html?ticker=${item.ticker}" class="result-card">
              <div style="display:flex;justify-content:space-between;margin-bottom:1rem;">
                <h3 style="font-size:1.3rem;font-weight:700;">${item.company}</h3>
                <span style="background:linear-gradient(135deg,var(--accent),var(--accent-light));color:white;padding:0.3rem 0.8rem;border-radius:6px;font-weight:700;font-size:0.875rem;">${item.ticker}</span>
              </div>
              <p style="color:var(--gray);margin-bottom:1rem;">${item.country}</p>
              <p style="color:var(--primary);line-height:1.6;">${truncate(item.content, 150)}</p>
            </a>
          `).join('');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    loadAll();
  </script>
</body>
</html>
