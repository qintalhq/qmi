<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Qintal MI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="container header-flex">
    <div class="logo">Qintal<strong>MI</strong> Admin</div>
    <nav class="nav">
      <a href="index.html">View Site</a>
    </nav>
  </div>
</header>

<section class="admin">
  <div class="container">
    <h1>Add New Stock Research</h1>

    <form class="admin-form">

      <label>Company Name</label>
      <input type="text" placeholder="Apple Inc.">

      <label>Ticker</label>
      <input type="text" placeholder="NASDAQ: AAPL">

      <label>Country</label>
      <input type="text" placeholder="USA">

      <label>Business Overview</label>
      <textarea rows="4"></textarea>

      <label>Key Positives</label>
      <textarea rows="3"></textarea>

      <label>Risks</label>
      <textarea rows="3"></textarea>

      <label>QMI View</label>
      <textarea rows="3"></textarea>

      <button type="submit" class="btn-primary">
        Publish Research
      </button>

    </form>
  </div>
</section>

<footer class="footer">
  <p>Admin Access Â· Qintal Market Intelligence</p>
</footer>

</body>
</html>
