<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Analysis | Qintal Market Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- PAGE HEADER -->
  <header class="page-header">
    <div class="header-left">
      <h1 id="company">Loading…</h1>
      <p class="meta-text">
        Market: <span id="country">Global</span>
      </p>
    </div>
  </header>

  <!-- UPDATE INFO -->
  <div class="update-bar">
    <span id="updated">Last updated: --</span>
  </div>

  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- OVERVIEW -->
    <section class="card">
      <h2>Company Overview</h2>
      <p id="overview">
        Loading company overview…
      </p>
    </section>

    <!-- POSITIVES & RISKS -->
    <section class="two-column">

      <div class="card">
        <h3>Key Positives</h3>
        <ul id="positives"></ul>
      </div>

      <div class="card">
        <h3>Key Risks</h3>
        <ul id="risks"></ul>
      </div>

    </section>

    <!-- ANALYST SUMMARY -->
    <section class="card highlight">
      <h2>Analyst Intelligence</h2>
      <p id="summary">
        Loading analyst summary…
      </p>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>
      © 2026 Qintal Market Intelligence · Research & Educational Use Only
    </p>
  </footer>

  <!-- SCRIPT -->
  <script type="module" src="js/stock.js"></script>

</body>
</html>
