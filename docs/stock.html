<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Analysis | Qintal Market Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="stock-header">
    <div class="left">
      <h1 id="company">Loading…</h1>
      <p class="market">
        Market: <span id="country">Global</span>
      </p>
    </div>

    <div class="right price-box">
      <div id="livePrice" class="price">$--</div>
      <div id="priceChange" class="change">--%</div>
    </div>
  </header>

  <!-- META -->
  <div class="meta">
    <span id="updated">Last updated: --</span>
  </div>

  <!-- CONTENT -->
  <main class="content">

    <!-- OVERVIEW -->
    <section class="card">
      <h2>Company Overview</h2>
      <p id="overview">Loading overview…</p>
    </section>

    <!-- GRID -->
    <section class="grid">

      <!-- POSITIVES -->
      <div class="card">
        <h3>Key Positives</h3>
        <ul id="positives"></ul>
      </div>

      <!-- RISKS -->
      <div class="card">
        <h3>Key Risks</h3>
        <ul id="risks"></ul>
      </div>

    </section>

    <!-- ANALYST SUMMARY -->
    <section class="card highlight">
      <h2>Analyst Intelligence</h2>
      <p id="summary"></p>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>
      © 2026 Qintal Market Intelligence · For research & educational purposes
    </p>
  </footer>

  <!-- SCRIPT -->
  <script type="module" src="js/stock.js"></script>
</body>
</html>
