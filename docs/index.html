<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Countdown Timer</title>\n    <link rel="stylesheet" href="styles.css">\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f4; }\n        .countdown { font-size: 3em; margin-bottom: 20px; }\n        .features { margin: 20px; display: flex; flex-direction: column; align-items: center; }\n        .feature { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: 10px 0; width: 300px; text-align: center; transition: transform 0.3s; }\n        .feature:hover { transform: scale(1.05); }\n    </style>\n</head>\n<body>\n    <div class="countdown" id="countdown"></div>\n    <div class="features">\n        <div class="feature">Feature 1: Real-time Updates</div>\n        <div class="feature">Feature 2: User-Friendly Interface</div>\n        <div class="feature">Feature 3: Easy Integration</div>\n    </div>\n    <script>\n        // Countdown Timer\n        const countdownDate = new Date("2026-12-31T00:00:00Z").getTime();\n        const countdownFunction = setInterval(function() {\n            const now = new Date().getTime();\n            const distance = countdownDate - now;\n            const days = Math.floor(distance / (1000 * 60 * 60 * 24));\n            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));\n            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));\n            const seconds = Math.floor((distance % (1000 * 60)) / 1000);\n            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";\n            if (distance < 0) {\n                clearInterval(countdownFunction);\n                document.getElementById("countdown").innerHTML = "EXPIRED";\n            }\n        }, 1000);\n    </script>\n</body>\n</html>
